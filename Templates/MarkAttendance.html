            <div class="content">

<head>
    <meta charset="UTF-8">
    <title>Material Management[Employee]</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/javascript/date.js"></script>
</head>
<body style="background:#dfe6e9;">
<form action="/markattendance" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <input type="hidden" value="{{ row.0 }}" name="empid">
<div class="root">
 <div class="myframe">
     <div class="row" style="display:flex;align-items:center;font-size:14px;letter-spacing:1px;font-weight:bold;padding-left:20px;margin-bottom:10px;">
         <img src="/static/customer.png" width="30">
         MARK YOUR ATTENDANCE
     </div>
    <div class="row">
        <div class="col">
            <p>Employee ID:</p>
            <input type="text" readonly="True" name="employeeidattendance" value="{{ result.employeeid }}" id="employeeidattendance" class="form-control" placeholder="Employee ID">
        </div>
    </div>
    <div class="row gap">
        <div class="col">
            <p>Name:</p>
            <input type="text" readonly="True" value="{{ result.firstname }} {{ result.lastname }}" id="fullname" name="fullname" class="form-control" placeholder="First Name">
        </div>
        <div class="col">
            <p>Date:</p>
            <input type="date" readonly="True" id="currentdate" name="currentdate" class="form-control" placeholder="Date">
        </div>
    </div>
    <div class="row gap">
        <div class="col">
            <p>In-Time</p>
            <input type="text" readonly="True" id="intime" name="intime" class="form-control" placeholder="Attend">
        </div>
        <div class="col">
            <p>Out-Time</p>
            <input type="text" readonly="True" id="outtime" name="outtime" class="form-control" placeholder="Leave">
        </div>
    </div>
    <div class="row gap">
        <div class="col btnstyle">
            <button type="submit" id="btnsubmit" class="btn btn-primary" style="width: 100%;">Save</button>
        </div>
    </div>
     <div class="row gap">
         <div class="col btnstyle" style="font-size:18px;font-weight:bold;">
             {{ msg }}
         </div>
     </div>
</form>
</body>
</html>

          </div>

  </section>

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
